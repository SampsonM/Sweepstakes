version: 2.1
jobs:
  install-firebase:
    docker:
      - image: circleci/node:8
    working_directory: ~/sweep
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: cd ./FE && npm install
  test-ui-unit:
    docker:
      - image: circleci/node:12
    working_directory: ~/sweep
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: cd ./FE/src && npm install
      - run:
          name: Build UI
          command: cd ./FE/src && npm run test:unit
workflows:
  version: 2
  build_and_test:
    jobs:
      - install-firebase
      - test-ui-unit

