<!DOCTYPE html>
<html lang="en">
<head>
	<script>
		const segment = 2

		sessionStorage.redirect = '/' + location.pathname.slice(1).split('/').slice(segment).join('/')

		location.replace(
			location.pathname.split('/').slice(0, 1 + segment).join('/')
		)
	</script>
	<meta http-equiv="refresh" content="0;URL='/'">
</head>
<body>
</body>
</html>
