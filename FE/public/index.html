<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,700" rel="stylesheet">
    <title>Sweepstakes</title>
    <script>
      const segment = 1

      sessionStorage.redirect = '/' + location.pathname.slice(1).split('/').slice(segment).join('/')

      location.replace(
        location.pathname.split('/').slice(0, 1 + segment).join('/')
      )
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-sweepstakes doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
